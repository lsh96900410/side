		.total-info {
			font-size: 1.5em; /* Increase font size */
			color: #333; /* Darker color for text */
			text-align: center; /* Center align the text */
			margin: 20px 0; /* Add some margin */
			margin-bottom: 50px;

			color: #1da1f2; /* Highlight color */

<body class="sign-in" style="font-family: AppleSDGothicNeoM00">
	

	<div class="wrapper">		

		<div class="sign-in-page">
			<div class="signin-popup">
				<div class="signin-pop">
					<div class="row">
						<div class="col-lg-6">
							<div class="cmp-info">
								<div class="cm-logo">
									<div class="total-info">
										현재 총 <span th:text="${count[0]}" class="highlight"></span> 명의 회원이<br>
										<span th:text="${count[1]}" class="highlight"></span> 개 목표를 실천 중입니다.
									</div>
									<p style="color: black; font-size: x-large; cursor: pointer; border: 2px solid #bd2e1c;padding: 10px 20px;background-color: white; border-radius: 5px; text-align: center; " onclick="view()"> 둘러보기 </p>

								</div><!--cm-logo end-->
							</div><!--cmp-info end-->
						</div>
						<div class="col-lg-6">
							<div class="login-sec">
								<ul class="sign-control">
									<li data-tab="tab-1" class="current"><a href="#" title="">로그인</a></li>
									<li data-tab="tab-2"><a href="#" title="">회원가입</a></li>
								</ul>			
								<div class="sign_in_sec current" id="tab-1">
									
									<h3>로그인</h3>
									<form action="/members/login" th:object="${loginForm}"method="post" >
										<div class="row">
											<div class="col-lg-12 no-pdd">
												<div class="sn-field">
													<input type="text" th:field="*{username}" name="username"
														   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'" placeholder="아이디를 입력하세요.">
													<i class="la la-user"></i>
													<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
												</div>
											</div>
											<div class="col-lg-12 no-pdd">
												<div class="sn-field">
													<input type="password" th:field="*{password}" name="password" placeholder="비밀번호를 입력하세요."
														   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
													<i class="la la-lock"></i>
													<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
												</div>
											</div>
<!--											<div class="col-lg-12 no-pdd">-->
<!--												<div class="checky-sec">-->
<!--													<div class="fgt-sec">-->
<!--														<input type="checkbox" name="cc" id="c1">-->
<!--														<label for="c1">-->
<!--															<span></span>-->
<!--														</label>-->
<!--														<small>Remember me</small>-->
<!--													</div>&lt;!&ndash;fgt-sec end&ndash;&gt;-->
<!--													<a href="#" title="">Forgot Password?</a>-->
<!--												</div>-->
<!--											</div>-->
											<div class="col-lg-12 no-pdd">
												<button type="submit" value="submit" >로그인</button>
											</div>
										</div>
									</form>
									<div class="login-resources">
										<h4>또는</h4>
										<ul>
											<li><a href="/oauth2/authorization/naver" title="" class="fb" style="background-color: limegreen">Naver Login </a></li>
											<li><a href="/oauth2/authorization/google" title="" class="tw"><i class="fa fa-google" ></i>Google Login</a></li>
										</ul>
									</div><!--login-resources end-->
								</div><!--sign_in_sec end-->
								<!-- 회원 가입 시작 -->
								<div class="sign_in_sec" id="tab-2">
									<h3> 회원 가입</h3>
									<div class="signup-tab">
										<i class="fa fa-long-arrow-left"></i>
										<h2></h2>
										<ul>
											<li data-tab="tab-3" class="current"><a href="#" title="">취준</a></li>
											<li data-tab="tab-4"><a href="#" title="">개발자</a></li>
										</ul>
									</div>

									<div class="dff-tab current" id="tab-3">
										<form action="/members" th:object="${joinForm}" method="post">
											<div class="row">
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="text" th:field="*{username}" name="name" placeholder="아이디"
															    th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
														<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
														<i class="la la-user"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="password" th:field="*{password}" name="password" placeholder="비밀번호"
															   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
														<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
														<i class="la la-lock"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="email" th:field="*{email}" name="email" placeholder="이메일"
															   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
														<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
														<i class="la la-envelope"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="text" th:field="*{name}" name="name" placeholder="이름"
															   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
														<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
														<i class="la la-envelope"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<select th:field="*{career}" >
															<option value="">학력</option>
															<option value="학사전공">학사전공</option>
															<option value="학사비전공">학사비전공</option>
															<option value="전문학사전공">전문학사전공</option>
															<option value="전문학사비전공">전문학사비전공</option>
															<option value="고졸">고졸</option>
														</select>
														<i class="la la-dropbox"></i>
														<span><i class="fa fa-ellipsis-h"></i></span>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
												<div class="sn-field">
													<select th:field="*{developerPosition}" >
														<option value="">개발 직군</option>
														<option value="백엔드">백엔드</option>
														<option value="프론트엔드">프론트엔드</option>
														<option value="IOS">IOS</option>
														<option value="Android">Android</option>
														<option value="인공지능">인공지능</option>
													</select>
													<i class="la la-dropbox"></i>
													<span><i class="fa fa-ellipsis-h"></i></span>
												</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<button type="submit" value="submit">Get Started</button>
												</div>
											</div>
										</form>
									</div><!--dff-tab end-->
									<div class="dff-tab" id="tab-4">
										<form action="/members" th:object="${joinForm}" method="post" >
											<div class="row">
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="text" th:field="*{username}" name="name" placeholder="아이디"
															   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
														<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
														<i class="la la-user"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="password" th:field="*{password}" name="password" placeholder="비밀번호"
															   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
														<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
														<i class="la la-lock"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="email" th:field="*{email}" name="email" placeholder="이메일"
															   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
														<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
														<i class="la la-envelope"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<input type="text" th:field="*{name}" name="name" placeholder="이름"
															   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
														<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
														<i class="la la-user"></i>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<select th:field="*{career}" >
															<option value="">학력</option>
															<option value="학사전공">학사전공</option>
															<option value="학사비전공">학사비전공</option>
															<option value="전문학사전공">전문학사전공</option>
															<option value="전문학사비전공">전문학사비전공</option>
															<option value="고졸">고졸</option>
														</select>
														<i class="la la-dropbox"></i>
														<span><i class="fa fa-ellipsis-h"></i></span>
													</div>
												</div>
												<div class="col-lg-12 no-pdd">
													<div class="sn-field">
														<select th:field="*{developerPosition}" >
															<option value="">개발 직군</option>
															<option value="백엔드">백엔드</option>
															<option value="프론트엔드">프론트엔드</option>
															<option value="IOS">IOS</option>
															<option value="Android">Android</option>
															<option value="인공지능">인공지능</option>
														</select>
														<i class="la la-dropbox"></i>
														<span><i class="fa fa-ellipsis-h"></i></span>
													</div>
												</div>

												<div class="col-lg-12 no-pdd">
													<button type="submit" value="submit">Get Started</button>
												</div>
											</div>
										</form>
									</div><!--dff-tab end-->
								</div>
								<!-- 회원 가입 끝 -->
							</div><!--login-sec end-->
						</div>
					</div>		
				</div><!--signin-pop end-->
			</div><!--signin-popup end-->
