name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

# ./gradlew 실행 권한 부여
    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@ec92e829475ac0c2315ea8f9eced72db85bb337a # v3.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Make Directory
      run: mkdir -p deploy

    - name: Copy Jar
      run: cp ./build/libs/*.jar ./deploy

    - name: Copy appspec.yaml
      run: cp appspec.yaml ./deploy

    - name: Copy script
      run: cp ./scripts/*.sh ./deploy


# 파일 압축
    - name: Make zip
      run: zip -r ./jpashop.zip
      shell: bash

# AWS  권한 확인
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

# 압축 파일 S3로 전송
    - name: Upload to S3 bucket
      run: aws s3 cp --region ap-northeast-2 ./jpashop.zip s3://first-s3/jpashop.zip

# CodeDeploy 설정
    - name: AWS codeDeploy
      run: aws deploy create-deployment --application-name first-code-deploy --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name first-deployment-group --s3-location bucket=first-s3,bundleType=zip,key=jpashop.zip
