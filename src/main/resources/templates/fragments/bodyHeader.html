<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="header" th:fragment="bodyHeader">
  <div >
    <p th:if="${#authorization.expression('isAuthenticated()')}" th:each="authority : ${#authentication.authorities}">
      현재 등급 : <span th:text="${authority.getAuthority().substring(5)}"></span></p>
    <p th:if="${not #authorization.expression('isAuthenticated()')}"> 현재 등급 : 비회원</p>
  </div>


  <a href="/"><h3 class="text-muted">Home</h3></a>
</div>
