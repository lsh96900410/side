<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/login" th:object="${loginForm}" method="post">
        <div class="form-group">
            <label th:for="name">아이디</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
        </div>
        <div th:if="error">
            <p id="valid" style="color: red; font-size: 14px;"><a th:text="${exception}"></a> </p>
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
        <a class="btn btn-primary" href="/members/new" >회원 가입</a>
        <a href="/oauth2/authorization/google" class="btn btn-primary"> 구글 로그인 </a>
        <a href="/oauth2/authorization/naver" class="btn btn-primary"> 네이버 로그인 </a>

    </form>
    <br/>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
